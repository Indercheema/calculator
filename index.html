<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Inderjeet Cheema">
    <meta name="description" content="My First Web Project">
    <meta name="keywords" content="HTMl, CSS, SEO. Web, Web Develop">
    <title>Calculator</title>
    <link rel="shortcut icon" href="assets/img/Favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/index.css" media="all">
    <script src="assets/script/index.js" defer></script>
</head>

<body>
    <main>
        <section class="main-section">
            <div class="calculator">
                <div class="display">
                    <input type="text" placeholder="0" class="input" disabled />
                </div>
                <div class="buttons">
                    <input type="button" value="CLEAR"  class="clear" />
                    <input type="button" value="/" class="divide input-button" />
                </div>
                <div class="buttons ">
                    <input type="button" value="1" class="input-button" />
                    <input type="button" value="2" class="input-button" />
                    <input type="button" value="3" class="input-button" />
                    <input type="button" value="*" class="input-button" />
                </div>
                <div class="buttons">
                    <input type="button" value="4" class="input-button" />
                    <input type="button" value="5" class="input-button" />
                    <input type="button" value="6" class="input-button" />
                    <input type="button" value="-" class="input-button" />
                </div>
                <div class="buttons">
                    <input type="button" value="7" class="input-button" />
                    <input type="button" value="8" class="input-button" />
                    <input type="button" value="9" class="input-button" />
                    <input type="button" value="+" class="input-button" />
                </div>
                <div class="buttons">
                    <input type="button" value="0" class="input-button" />
                    <input type="button" value="." class="input-button" />
                    <input type="button" value="=" class="equal"/>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
